name: fooderlich
description: a social recipe app to keep track of new dishes, and share with friends.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  provider: ^6.0.2
  flutter_colorpicker: ^1.0.3
  intl: ^0.17.0
  uuid: ^3.0.5
  smooth_page_indicator: ^1.0.0+2
  webview_flutter: ^3.0.0
  url_launcher: ^6.1.0
  shared_preferences: ^2.0.13
  cached_network_image: ^3.1.0
  flutter_slidable: ^0.6.0
  flutter_svg: ^0.22.0
  json_annotation: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.1.10
  json_serializable: ^4.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
    - assets/fooderlich_assets/
    - assets/recipes1.json
    - assets/recipes2.json
    - assets/images/